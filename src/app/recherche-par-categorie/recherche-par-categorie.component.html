<div class="container" >
    <form class="form-inline">
        <div class="form-group mx-sm-3 mt-4">
            <label>Search :</label>
            <input class="form-control mx-3" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
        </div>
    </form>
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th> Machine</th> <th>prix d'achat</th> <th>Date d'achats</th><th *ngIf="authService.isAdmin()">Utilisaton</th> </tr>
    <tbody *ngFor="let machin of machine">
    <tr >
    <td>{{machin.idMachine}}</td>
    <td>{{machin.nom}}</td>
    <td>{{machin.prix}}</td>
    <td>{{machin.dateachat | date:'dd/MM/yyyy'}}</td>
    <td>{{machin.utulisation.nomUtilisation}}</td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerMachine(machin)">Supprimer</a></td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-primary" [routerLink]="['/update-machine',machin.idMachine]">Modifier</a></td>
</tr>
    </tbody>
    
    </table>
    </div>
    </div>
