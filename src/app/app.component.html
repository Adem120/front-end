        <li class="nav-item">
          <a  *ngIf="authService.isloggedIn"class="nav-link" routerLink="/produits">Home</a>

          <a  *ngIf="authService.isloggedIn"class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"> Machine</a>

        </div>
          <div class="dropdown-menu">

          </div>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">

          <a *ngIf="authService.isloggedIn" class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">{{authService.loggedUser}}</a>
          <div class="dropdown-menu">
            <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink="login">Login</a>
            <a *ngIf="authService.isloggedIn"class="dropdown-item" (click)="authService.logout()">Logout</a>
          </div>
        </li>
      </ul>
    </nav>

</html>
